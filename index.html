<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>

    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/jquery.pietimer.js" ></script>

</head>

<body>
    <div id="container" class="text-center">
        <div id="intro" class="jumbotron">
            <div class="row">
                <h1 class="col-xs-6 col-xs-offset-3">Gilmore Girls Trivia</h1>
            </div>
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                    <img src="assets/images/intro.gif" alt="Rory and Lorelai Gilmore"/>
                </div>
            </div>
            <div class="row">
                <button id="start" class="btn btn-default col-xs-6 col-xs-offset-3">Start!</button>
            </div>
        </div>
        <div id="timer"></div>
        <section id="questionDisplay" class="jumbotron">
            <div class="row">
                <h2 id="question" class="col-xs-6 col-xs-offset-3">Question</h2>
            </div>
            <div class="row">
                <button class="answer btn btn-default col-xs-6 col-xs-offset-3">answer</button>
            </div>
            <div class="row">
                <button class="answer btn btn-default col-xs-6 col-xs-offset-3">answer</button>
            </div>
            <div class="row">
                <button class="answer btn btn-default col-xs-6 col-xs-offset-3">answer</button>
            </div>
            <div class="row">
                <button class="answer btn btn-default col-xs-6 col-xs-offset-3">answer</button>
            </div>
        </section>
        <section id="remediation" class="jumbotron">
            <div class="row">
                <h2 id="feedback" class="col-xs-6 col-xs-offset-3">Feedback</h2>
            </div>
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                    <img id="feedbackImage" src="" class="img-responsive center-block" alt="Feedback GIF" />
                </div>
            </div>
        </section>
        <section id="outro" class="jumbotron">
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                    <h2>Oy, with the poodles, already!</h2>
                    <h3>Correct: <span id="correct"></span></h3>
                    <h3>Incorrect: <span id="incorrect"></span></h3>
                    <h3>Unanswered: <span id="unanswered"></span></h3>
                </div>
            </div>
            <div class="row">
                <button id="restart" class="btn btn-default col-xs-6 col-xs-offset-3">Restart!</button>
            </div>            
        </section>
    </div>
    <footer id="progress" class="footer text-center">
        <div class="row">
            <ul id="progressbar" class="col-xs-6 col-xs-offset-3"></ul>
        </div>
    </footer>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
